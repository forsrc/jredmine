<header>
</header>

<div class="user-page mat-app-background- basic-container mat-elevation-z8-">

  <!-- filter -->
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
  </mat-form-field>

  <div class="mat-elevation-z8">
    <!-- table -->
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Column -->
      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef mat-sort-header><b> No. </b></th>
        <td mat-cell *matCellDef="let element"> {{element.index}} </td>
      </ng-container>

      <!-- Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header><b> Name </b></th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>

      <!-- Column -->
      <ng-container matColumnDef="authority">
        <th mat-header-cell *matHeaderCellDef mat-sort-header><b> Authority </b></th>
        <td mat-cell *matCellDef="let element"> {{element.authority}} </td>
      </ng-container>
      <!-- Column -->
      <ng-container matColumnDef="version">
        <th mat-header-cell *matHeaderCellDef mat-sort-header><b> Version </b></th>
        <td mat-cell *matCellDef="let element"> {{element.version}} </td>
      </ng-container>
      <!-- Column -->
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header><b> CreatedAt </b></th>
        <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
      </ng-container>
      <!-- Column -->
      <ng-container matColumnDef="updatedAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header><b> UpdateddAt </b></th>
        <td mat-cell *matCellDef="let element"> {{element.updatedAt}} </td>
      </ng-container>
      <!-- Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header><b> Action </b></th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" matTooltip="edit a user">
            <mat-icon (click)="edit(element)" aria-label="edit">edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" matTooltip="delete a user">
            <mat-icon (click)="delete(element)" aria-label="delete">delete_forever</mat-icon>
          </button>
        </td>
      </ng-container>
      <!--displayedColumns -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [length]="page.length"
      [pageSize]="page.pageSize"
      [pageSizeOptions]="page.pageSizeOptions"
      [pageIndex]="page.pageIndex"
      (page)="onPage($event)"
      showFirstLastButtons>
      </mat-paginator>
  </div>
</div>
